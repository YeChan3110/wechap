<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
  <div class="container">
    <h2>Sign up</h2>
    <form action="/user/signUp" method="post">
      <label for="userId">ID</label>
      <input type="text" id="userId" name="id" placeholder="Enter userId">

      <label for="password">Password</label>
      <input type="password" id="password" name="pw" placeholder="Enter password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Enter password again">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter name">

      <label for="name">Alias</label>
      <input type="text" id="alias" name="alias" placeholder="Enter alias">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email">

      <button type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
