<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container">
  <h2>
    <img src="/static/image/font_logo-removebg.png" id="font-logo">
  </h2>
  <form>
    <label for="id">ID</label>
    <input type="email" id="id" placeholder="Enter id">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button type="submit">Login</button>
    <a href="#" class="forgot-password">Forgot password?</a>
  </form>

  <div class="signup">
    <span>Don't have an account?</span>
    <a href="/user/toSignUp" class="create-account">Create account</a>
  </div>

  <div class="wechap-login">
    <div class="wechap-logo">
      <img src="/static/image/font_logo-removebg.png" alt="wechap logo">
    </div>
    <button class="wechap-login-button">Sign in with wechap</button>
  </div>
</div>
</body>
</html>
