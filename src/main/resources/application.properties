spring.datasource.url=jdbc:mysql://localhost:3306/mychap
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=mychap
spring.datasource.password=mychap

server.servlet.context-path=/
server.port = 80

# myBatis
mybatis.type-aliases-package=com.mychap.mychap
mybatis.mapper-locations=classpath:/mapper/*.xml
